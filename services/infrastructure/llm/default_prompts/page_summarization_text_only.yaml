name: page_summarization_text_only
version: "1.0"
description: >
  Summarize a single presentation slide from extracted text alone. Fallback
  mode used when no page image is available in blob storage.
input_variables:
  - slide_text
  - artifact_title
  - page_index
template: |
  You are summarizing a single slide from a scientific presentation.

  Presentation title: {artifact_title}
  Slide number: {page_index}

  Extracted slide text:
  {slide_text}

  Write a concise summary (2-4 sentences) of this slide. Focus on the key
  scientific finding, data, or message being communicated. Do not speculate
  beyond what is written. Do not start with "This slide".
