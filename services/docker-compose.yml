name: docu_store
services:
  # MongoDB: Dev mode with no auth, but transactions enabled via replica set
  mongo:
    image: mongo:7.0
    container_name: docu_store-mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - docu_store-network
    healthcheck:
      # Simple ping check - no auth required
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Automated Replica Set Initialization
  mongo-init:
    image: mongo:7.0
    container_name: docu_store-mongo-init
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - docu_store-network
    entrypoint: >
      mongosh --host mongo:27017 --eval '
        try {
          if (rs.status().ok) {
            console.log("Replica set already up.");
          }
        } catch (e) {
          console.log("Configuring rs0...");
          rs.initiate({
            _id: "rs0",
            members: [{ _id: 0, host: "localhost:27017" }]
          });
        }
      '

  # EventStoreDB: Insecure mode for easy local development
  eventstoredb:
    image: eventstore/eventstore:24.10.0-jammy
    container_name: docu_store-eventstoredb
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "2113:2113"
    volumes:
      - eventstoredb-data:/var/lib/eventstore
    networks:
      - docu_store-network

  # Kafka (KRaft): Single node, no Zookeeper needed
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: docu_store-kafka
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      CLUSTER_ID: "OVWC3qSNRGCEH7iVaUz6XQ"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:19092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:19092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - docu_store-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI: Great for debugging messages
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: docu_store-kafka-ui
    ports:
      - "5051:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: dev-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - docu_store-network

  # PostgreSQL: Database for Temporal
  postgres:
    image: postgres:16-alpine
    container_name: docu_store-postgres
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - docu_store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal Admin Tools: For database schema setup (runs first)
  temporal-admin-tools:
    image: temporalio/admin-tools:1.29
    container_name: docu_store-temporal-admin-tools
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    networks:
      - docu_store-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Wait for postgres to be ready
        until pg_isready -h postgres -p 5432 -U temporal; do
          echo "Waiting for postgres..."
          sleep 1
        done
        
        # Create temporal_visibility database if it doesn't exist
        PGPASSWORD=temporal psql -h postgres -U temporal -d temporal -c "CREATE DATABASE temporal_visibility;" 2>/dev/null || echo "temporal_visibility database already exists"
        
        # Setup Temporal database schema
        temporal-sql-tool --plugin postgres12_pgx --ep postgres -p 5432 -u temporal -pw temporal --db temporal setup-schema -v 0.0
        temporal-sql-tool --plugin postgres12_pgx --ep postgres -p 5432 -u temporal -pw temporal --db temporal update-schema -d ./schema/postgresql/v12/temporal/versioned
        
        # Setup Visibility database schema  
        temporal-sql-tool --plugin postgres12_pgx --ep postgres -p 5432 -u temporal -pw temporal --db temporal_visibility setup-schema -v 0.0
        temporal-sql-tool --plugin postgres12_pgx --ep postgres -p 5432 -u temporal -pw temporal --db temporal_visibility update-schema -d ./schema/postgresql/v12/visibility/versioned
        
        echo "✅ Temporal database schema setup complete"
        
        # Note: Namespace will be created when Temporal server starts via configuration
        exit 0

  # Temporal Server: Workflow orchestration (starts after schema is ready)
  temporal:
    image: temporalio/server:1.29.2
    container_name: docu_store-temporal
    depends_on:
      postgres:
        condition: service_healthy
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    networks:
      - docu_store-network
    labels:
      kompose.volume.type: configMap
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    # healthcheck:
    #   test: ["CMD-SHELL", "nc -z 127.0.0.1 7233"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 60s

  # Temporal Namespace Init: Create the default namespace
  temporal-namespace-init:
    image: temporalio/admin-tools:1.29
    container_name: docu_store-temporal-namespace-init
    depends_on:
      temporal:
        condition: service_started
    networks:
      - docu_store-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Wait for Temporal server to be ready
        for i in {1..60}; do
          if temporal operator namespace list --address temporal:7233 > /dev/null 2>&1; then
            echo "✅ Temporal server is ready"
            break
          fi
          echo "Waiting for Temporal server... ($i/60)"
          sleep 2
        done
        
        # Register the default namespace
        temporal operator namespace create --address temporal:7233 default 2>/dev/null && echo "✅ Default namespace registered" || echo "⚠️  Default namespace already exists or registration failed"
        
        exit 0

  # Temporal UI: Web interface for workflow visualization
  temporal-ui:
    image: temporalio/ui:2.44.1
    container_name: docu_store-temporal-ui
    depends_on:
      # temporal:
      #   condition: service_healthy
      temporal-namespace-init:
        condition: service_completed_successfully
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8233:8080"
    networks:
      - docu_store-network

volumes:
  mongo-data:
  eventstoredb-data:
  kafka-data:
  postgres-data:

networks:
  docu_store-network:
    driver: bridge
